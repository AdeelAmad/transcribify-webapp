<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcript - {{ object.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row text-center mt-3 mb-5">
        <div class="col">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item flex-fill">Transcript ID: {{ object.id }}</li>
                <li class="list-group-item flex-fill">Uploaded at: {{ object.timestamp }}</li>
                <li class="list-group-item flex-fill">Language: {{ object.language }}</li>
                <li class="list-group-item flex-fill">Transcription Method: {{ object.transcription_method }}</li>
            </ul>
        </div>
    </div>
    <div class="row text-center mb-3">
        <div class="col">
            <h1>Transcript</h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="processed-tab" data-bs-toggle="tab"
                            data-bs-target="#processed-tab-pane"
                            type="button" role="tab" aria-controls="processed-tab-pane" aria-selected="false">Processed
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="raw-tab" data-bs-toggle="tab" data-bs-target="#raw-tab-pane"
                            type="button" role="tab" aria-controls="raw-tab-pane" aria-selected="true">Raw
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="processed-tab-pane" role="tabpanel" aria-labelledby="processed-tab"
                     tabindex="0">{{ object.result_processed|safe }}</div>
                <div class="tab-pane fade" id="raw-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                     tabindex="0">{{ object.result_raw }}</div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
